<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Produits</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://kit.fontawesome.com/58460b5892.js" crossorigin="anonymous"></script>
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
            Catalogue Conditionnement
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Conditionnement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recettes</a>
                </li>
            </ul>
        </div>
    </nav>

 <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb">
            <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">Conditionnement</a></li>
        </ol>
    </nav>

    <!-- Section de recherche et filtre -->
    <div class="search-container">
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Recherche produit...">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <select id="client-filter" class="form-control">
                        <option value="">Tous les clients</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-filter"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Liste des produits -->
    <div class="container" id="product-list"></div>

    <!-- Détails du produit -->
    <div class="container mt-4" id="product-detail" style="display: none;">
        <div class="card">
            <img src="" id="detail-img" class="card-img-top img-fluid" alt="">
            <div class="card-body">
                <h5 class="card-title" id="detail-title"></h5>
                <div class="row" id="details-container">
                    <!-- Les détails du produit seront générés ici par JavaScript -->
                </div>                
           </div>
        </div>

 <div class="card" >
 <div class="card-body" id="composition-container"  style="display: none;">  
     <div class="row" id="details-container">
                <h5 class="card-title" id="composition-title"></h5>  
                 <!-- La composition des produits sera générée ici par JavaScript -->
                </div> 
           </div>
        </div>
    
   

    <div class="card" >
 <div class="card-body" id="palettisation-container"  style="display: none;">
    <div class="row" id="details-container"> 
                <h5 class="card-title" id="palettisation-title"></h5> 
                 <!-- La palettisation sera générée ici par JavaScript -->
                            
                </div>
            </div>
        <div id="content-area"></div> 
        </div>
        
    </div>

   


 </div>   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="palette.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
 
 
</body>
</html>
